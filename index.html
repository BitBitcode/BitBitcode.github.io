<!DOCTYPE html>        <!--文件类型-->
<html lang=en>

<head>                              <!--网页头部-->
    <!-- Standard Meta -->
    <meta charset = "UTF-8">
    <!--调用CSS文件（不成对标签）-->
    <link href="semantic.css" rel="stylesheet" type="text/css">
    <!--注意：由于在同一文件夹下，这里CSS文件的地址是相对地址-->
</head>

<body>                              <!--网页主体-->
    <!--网页页眉-->
    <div class="ui menu">
        <div class="header item">KC的个人主页</div>
        <a class="active item">Link</a>
        <a class="item">Link</a>
        <div tabindex="0" class="ui dropdown item">
            Dropdown
            <i class="dropdown icon"></i>
            <div tabindex="-1" class="menu transition hidden">
                <div class="item">Action</div>
                <div class="item">Another Action</div>
                <div class="item">Something else here</div>
                <div class="divider"></div>
                <div class="item">Separated Link</div>
                <div class="divider"></div>
                <div class="item">One more separated link</div>
            </div>
        </div>
        <div class="right menu">
            <div class="item">
                <div class="ui action left icon input">
                    <i class="search icon"></i>
                    <input type="text" placeholder="Search">
                    <button class="ui button">Submit</button>
                </div>
            </div>
            <a class="item">Link</a>
        </div>
    </div>

</body>
</html>
